# Value Propositions
# What makes Unmuted different

value_props:
  - id: critical-analysis
    title: "Smart Analysis, Actually Funny"
    icon: "fa-brain"
    order: 1
    description: |
      We don't just recap—we analyze. Why did Glee's diversity storylines work or fail? What made Gossip Girl's class commentary so problematic? Critical thinking that doesn't put you to sleep.
  
  - id: diverse-perspectives
    title: "Multiple POVs, Real Representation"
    icon: "fa-users"
    order: 2
    description: |
      Creators from different backgrounds break down the same shows. See how race, gender, sexuality, and class shape what we notice in these stories.
  
  - id: media-literacy
    title: "Media Literacy Made Fun"
    icon: "fa-lightbulb"
    order: 3
    description: |
      Learn to spot good and bad representation while laughing. We make media criticism accessible—no film degree required.
