<section class="contact-form-section" id="contact" style="background: linear-gradient(135deg, #F0F4F8 0%, #E4E9ED 100%); padding: 5rem 0;">
    <div class="container">
        <div class="section-header text-center" style="max-width: 700px; margin: 0 auto 3rem;">
            <h2 class="section-title" style="font-size: 2.5rem; margin-bottom: 1rem;">Join the Discord Community</h2>
            <p class="section-subtitle" style="font-size: 1.125rem; color: var(--gray-700);">Get the invite link, connect with other fans, and be part of the conversation</p>
        </div>
        
        <div style="max-width: 600px; margin: 0 auto; background: white; border-radius: 16px; padding: 3rem; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
            <!-- TO ACTIVATE FORM: Sign up at formspree.io and replace YOUR_FORM_ID below -->
            <form class="contact-form" id="contactForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="name" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required 
                        placeholder="Your name"
                        style="width: 100%; padding: 0.75rem; border: 2px solid #E4E9ED; border-radius: 8px; font-size: 1rem;"
                        aria-required="true">
                </div>
                
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="your@email.com"
                        style="width: 100%; padding: 0.75rem; border: 2px solid #E4E9ED; border-radius: 8px; font-size: 1rem;"
                        aria-required="true">
                </div>
                
                <div class="form-group" style="margin-bottom: 2rem;">
                    <label for="favorite-show" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Favorite Show (Optional)</label>
                    <input 
                        type="text" 
                        id="favorite-show" 
                        name="favorite_show" 
                        placeholder="Gossip Girl, PLL, etc."
                        style="width: 100%; padding: 0.75rem; border: 2px solid #E4E9ED; border-radius: 8px; font-size: 1rem;">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1.125rem; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                    <i class="fab fa-discord"></i> Get Discord Invite
                </button>
                
                <p style="text-align: center; margin-top: 1.5rem; color: var(--gray-600); font-size: 0.9rem;">
                    <i class="fas fa-heart" style="color: var(--coral-500);"></i> Free to join • No gatekeeping • Actually fun
                </p>
                
                <div class="form-message" id="formMessage" role="alert" aria-live="polite"></div>
            </form>
        </div>
        
        <div style="text-align: center; margin-top: 3rem;">
            <p style="color: var(--gray-600); margin-bottom: 1rem;">Or reach out directly:</p>
            <a href="mailto:{{ site.email }}" style="color: var(--teal-600); text-decoration: none; font-weight: 600;">
                <i class="fas fa-envelope"></i> {{ site.email }}
            </a>
        </div>
    </div>
</section>
