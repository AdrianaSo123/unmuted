name: PR Preview & Validation

on:
  pull_request:
    branches:
      - master
      - main
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸ—ï¸ Build site
        run: |
          python build.py --validate
        env:
          PYTHONUNBUFFERED: 1
      
      - name: ğŸ“Š Generate validation report
        if: always()
        run: |
          if [ -f validation-report.json ]; then
            echo "## ğŸ“Š Validation Report" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            python .github/scripts/generate_summary.py >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: ğŸ“Š Upload validation report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pr-validation-report
          path: validation-report.json
          retention-days: 30
      
      - name: ğŸ“¦ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-preview-site
          path: docs/
          retention-days: 7
      
      - name: ğŸ’¬ Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let comment = '## ğŸ” Build & Validation Results\n\n';
            
            if (fs.existsSync('validation-report.json')) {
              const report = JSON.parse(fs.readFileSync('validation-report.json', 'utf8'));
              const s = report.summary;
              
              comment += '### Validation Summary\n';
              comment += `- Tests: ${s.passed}/${s.total_tests} passed\n`;
              comment += `- Errors: ${s.total_errors === 0 ? 'âœ…' : 'âŒ'} ${s.total_errors}\n`;
              comment += `- Warnings: ${s.total_warnings === 0 ? 'âœ…' : 'âš ï¸'} ${s.total_warnings}\n\n`;
              
              if (s.total_errors === 0) {
                comment += '### âœ… All quality gates passed!\n\n';
                comment += 'This PR is ready for review and merge.\n';
              } else {
                comment += '### âš ï¸ Quality issues detected\n\n';
                comment += 'Please review the validation report artifact for details.\n';
              }
            } else {
              comment += 'âš ï¸ Validation report not found.\n';
            }
            
            comment += '\n---\n';
            comment += `ğŸ“¦ Build artifact: [pr-preview-site](../artifacts)\n`;
            comment += `ğŸ“Š Validation report: [pr-validation-report](../artifacts)\n`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
      
      - name: âŒ Fail if errors found
        if: always()
        run: |
          if [ -f validation-report.json ]; then
            errors=$(python -c "import json; print(json.load(open('validation-report.json'))['summary']['total_errors'])")
            if [ "$errors" -gt 0 ]; then
              echo "âŒ Found $errors validation errors"
              exit 1
            fi
          fi
